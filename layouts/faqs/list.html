{{ define "main"}}
<div class="container">
  <div class="row">
    <div class="col">
      <div>{{.Content}}</div>
      <h4 class="p-3">Refer to the below FAQ categories to find answer to a relevant question.</h4>
      <ul class="list-unstyled">
        {{ range .Pages.ByTitle }}
        <li class="bg-light p-2 m-2">
          <h5><a href="{{.Permalink}}">{{.Title}}</a></h5>
          {{ .Params.description }}
        </li>
        {{ end }}
      </ul>
    </div>
  </div>
</div>

{{ end }}
