{{ define "main"}}
<div class="container faqsection">
  <div class="row mx-auto m-5">
    <div class="col-md-3 mx-auto">
      <h5><i class="fas fa-arrow-circle-left me-3 my-3"></i><a href="/faqs">Back To FAQs</a></h5>
      <div class="bg-light p-2 sticky-top">
        {{ .Title }} - FAQs
        <hr />

  </div>
</div>
{{ end }}
