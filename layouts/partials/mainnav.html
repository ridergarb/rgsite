<div class="container-fluid bg-light">
  <div class="container">
    <nav class="navbar navbar-expand-lg navbar-light bg-transparent">
      <div class="container-fluid">
        <a href="/"><img src="/images/rg_logo_h50.png" alt="Rider Garb" width="150" /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            {{ $currentPage := . }}
            {{ range .Site.Menus.main }}
                {{ if .HasChildren }}
                    <li class="nav-item dropdown">
                        <a href="#" class="nav-link dropdown-toggle {{ if $currentPage.HasMenuCurrent "main" . }}active{{ end }}" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            {{ .Pre }}
                            <span>{{ .Name }}</span>
                        </a>
                    
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                        {{ range .Children }}
                            <li>
                                <a href="{{ .URL }}" class="dropdown-item {{ if $currentPage.HasMenuCurrent "main" . }}active{{ end }}">{{ .Pre }}
                                  <span>{{ .Name }}</span></a>
                            </li>
                        {{ end }}
                    </ul>
                  </li>
                {{ else }}
                    <li class="nav-item">
                        <a href="{{ .URL }}" class="nav-link {{ if $currentPage.HasMenuCurrent "main" . }}active{{ end }}" aria-current="page" >
                            {{ .Pre }}
                            <span>{{ .Name }}</span>
                            <span class="badge bg-danger">{{ .Post }}</span>
                        </a>
                    </li>
                {{ end }}
            {{ end }}
        </ul>
        </div>
      </div>
    </nav>
  </div>
</div>
